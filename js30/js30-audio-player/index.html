<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS#30#1.2-audio-player</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="./assets/icon/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="JS#30#1.2-audio-player">
    <meta name="keywords" content="JS#30#1.2-audio-player">
    <script type="module" src="./js/script.js"></script>
</head>

<body>
    <div class="header-wrapper">
        <header class="header">
            <div class="header-content">
                <h1>JS30#1.2-audio-player</h1>
            </div>
        </header>
    </div>

    <div class="section-wrapper">
        <section class="main-content">
            <div class="main-background-image"></div>
            <div class="audio-player">
                <audio src="./assets/music/beyonce.mp3"></audio>
                <div class="controls">
                    <div class="controls-text">
                        <h3 class="artist-name">lorem</h3>
                        <p class="song-name">ipsum ipsum</p>
                    </div>
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="controls-buttons">
                        <button class="prev"><img src="./assets/icon/prev.svg"></button>
                        <button class="play"><img src="./assets/icon/play.svg"></button>
                        <button class="repeat"><img src="./assets/icon/repeat.svg"></button>
                        <button class="next"><img src="./assets/icon/next.svg"></button>
                    </div>
                </div>
            </div>
            <div class="audio-player-list">
                <ul>
                    <li class="audio-player-list-item">lorem - ipsum ipsum</li>
                </ul>
            </div>
        </section>
    </div>


    <div class="footer-wrapper">
        <footer class="footer">
            <p>Mail to me directly: <a href="mailto:eugenekuzora@gmail.com">eugenekuzora@gmail.com</a></p>
            <p>Github: <a href="https://github.com/Eugeku">Eugeku</a></p>
            <div id="rss-link"><a href="https://rs.school/courses/javascript-ru"><img id="rss-logo" alt="Logo"
                        src="./assets/icon/rs_school_js.svg"></a>, 2024</div>
        </footer>
    </div>
</body>

</html>
